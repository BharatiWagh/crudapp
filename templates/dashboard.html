<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {background-color:powderblue;
        font-size: 40px;
    }
    h1   {color: blue;
        font-size: 30px;}
    p    {color: red;}</style>
    

<body>
    
    <h1><a href='/'>Dashboard</a></h1>
    <p><a href="/create">send message</a></p>
    <!-- {{data}} for all data-->
    <table align="center" border="6" style="color:black;">
        <tr style="color:black; font-size:larger">
            <th>Sr.No</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Message</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.message}}</td>
            <td><a href="/edit/{{i.id}}">edit</a></td>
            <td><a href="/delete/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
