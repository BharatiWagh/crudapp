<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit|Data</title>
</head>
<style>
    body {background-color:powderblue;
       
    }
    h1   {color: blue;
        font-size: 40px;}
    p    {color: red;}
    </style>

<body>
    <h1 align="center">edit message</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {% for i in data %}
        <table border="1" align="center">
            <tr>
                <td> Enter Name</td>
                <td> <input type="text" name="uname" value="{{i.name}}" placeholder="sender name"></td>


            </tr>
            <tr>
                <td>Email ID:</td>
                <td> <input type="email" name="uemail" value="{{i.email}}" placeholder="senderemail"></td>

            </tr>
            <tr>
                <td>Mobile no:</td>
                <td> <input type="number" name="umobile" value="{{i.mobile}}" placeholder="sender mobile number"></td>

            </tr>
            <tr>
                <td>Message:</td>
                <td><input name="msg" value="{{i.message}}"></textarea></td>

            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>




</body>

</html>
